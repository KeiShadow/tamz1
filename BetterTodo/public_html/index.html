<html>
    <head>
        <title>Appka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="shortcut icon" href="">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
        <script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
        <script src="todo.js"></script>

    </head>
    
    <body>
    <div data-role="page" id="page1">

        <div data-role="header">
          <h1>TODO example</h1>
        </div>

        <div data-role="main" class="ui-content"> 
          <a href="#addDialog" data-transition="fade" class="ui-btn" id="addTask">Add Task</a>       
          <a href="#removeDialog" data-transition="fade" class="ui-btn" onClick="clearTodo();" id="removeAll">Remove All</a>
         
          
        </div>

        <div data-role="footer">  
           <!--> <ul data-role="listview" data-inset="true" data-split-icon="minus" data-split-theme="d" id="todoList"><!-->
        <div data-role="collapsibleset" data-inset="true" id="set">
                 
        </div>
       <!--> </div><!-->
    </div>
          
    <div data-role="page" data-dialog="true" id="addDialog" data-title="TODO">
        
        <div data-role="header">
            <h1>TODO</h1>
        </div>
            <div data-role="main" class="ui-content">
            <div id="addDialogText"></div> 
            <div data-role="filedcontain">
                <label for="taskName">Enter your task name:</label>
                <input type="text" id="taskName" placeholder="e.g. go to the shop">
                <label for="taskNote">Enter your task note:</label>
                <input type="text" id="taskNote" placeholder="e.g. Adress">
                <label for="date">Task date:</label>
                <input type="date" id="date" placeholder="">
                <label>Priority task:</label>
                <fieldset data-role="controlgroup">
                    <!--<legend>Vertical:</legend>-->
                    <input type="radio" name="radio-choice-v-2" id="Low" value="Low" checked="checked">
                    <label for="Low">Low</label>
                    <input type="radio" name="radio-choice-v-2" id="Medium" value="Medium">
                    <label for="Medium">Medium</label>
                    <input type="radio" name="radio-choice-v-2" id="High" value="High">
                    <label for="High">High</label>
                </fieldset>
                <label for="slider-1">Volume:</label>
                <input type="range" name="Volume" id="slider-1" min="0" max="100" value="80">
                <label for="flip-1">Vibration:</label>
                <select id="flip-1" name="Vibration" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>      
            </div>
        <div data-role="footer">            
            <a href="#page1" data-transition="fade" class="ui-btn" id="backBtn">Back</a>
            <a href="#page1" data-transition="fade" class="ui-btn" id="submit" onClick="saveTodo();">Submit</a>
            
        </div>        
    </div>  
        
    <div data-role="page" data-dialog="true" id="UpdateDialog" data-title="TODO">
        
        <div data-role="header">
            <h1>Update</h1>
        </div>
       
            <div data-role="main" class="ui-content">
            <div id="addDialogText"></div> 
            <div data-role="filedcontain">
                <label for="taskName">Enter your task name:</label>
                <input type="text" id="taskNameU" >
                <label for="taskNote">Enter your task note:</label>
                <input type="text" id="taskNoteU" placeholder="e.g. Adress">
                <label for="date">Task date:</label>
                <input type="date" id="dateU" placeholder="">
                <label>Priority task:</label>
                <fieldset data-role="controlgroup">
                 <!--   <legend>Vertical:</legend>-->
                    <input type="radio" name="radio-choice-v-2" id="Low" value="Low" checked="checked">
                    <label for="Low">Low</label>
                    <input type="radio" name="radio-choice-v-2" id="Medium" value="Medium">
                    <label for="Medium">Medium</label>
                    <input type="radio" name="radio-choice-v-2" id="High" value="High">
                    <label for="High">High</label>
                </fieldset>
                <label for="slider-1">Volume:</label>
                <input type="range" name="VolumeU" id="slider-1U" min="0" max="100" value="50">
                <label for="flip-1">Vibration:</label>
                <select id="flip-1U" name="VibrationU" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>      
            </div>
        <div data-role="footer">            
            <a href="#page1" data-transition="fade" class="ui-btn" id="backBtn">Back</a>
            <a href="#page1" data-transition="fade" class="ui-btn" onClick="update(id);" id="myNote0">Update</a>
        </div>        
    </div>  
    
</body>
</html>
