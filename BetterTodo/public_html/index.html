<html>
    <head>
        <title>Appka</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link rel="shortcut icon" href="">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="http://cdn.jtsage.com/datebox/latest/jqm-datebox.min.css">
        <script type="text/javascript" src="http://cdn.jtsage.com/datebox/latest/jqm-datebox.core.min.js"></script>
        <script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.datebox.min.js"></script>
        <script src="todo.js" ></script>

    </head>
    
    <body>
    <div data-role="page" id="page1">

        <div data-role="header">
          <h1>TODO example</h1>
        </div>

        <div data-role="main" class="ui-content"> 
          <a href="#addDialog" data-transition="fade" class="ui-btn" id="addTask">Add Task</a>            
          <a href="#removeDialog" data-transition="fade" class="ui-btn" onClick="clearTodo();" id="removeAll">Remove All</a>
        </div>

        <div data-role="footer">  
            <ul data-role="listview" data-inset="true" data-split-icon="minus" data-split-theme="d" id="todoList"></ul>
        </div>
    </div>
          
    <div data-role="page" data-dialog="true" id="addDialog" data-title="TODO">
        
        <div data-role="header">
            <h1>TODO</h1>
        </div>
            <div data-role="main" class="ui-content">
            <div id="addDialogText"></div> 
            <div data-role="filedcontain">
                <label for="name">Enter your task name:</label>
                <input type="text" id="taskName" placeholder="e.g. go to the shop">
                <label for="name">Enter your task note:</label>
                <input type="text" id="taskNote" placeholder="e.g. Adress">
                <label for="name">Task date:</label>
                <input type="date" id="date" placeholder="">
                <label>Priority task:</label>
            <div data-role="controlgroup">
                <label for="Low">Low</label>
                <label for="Medium">Medium</label>
                <label for="High">High</label>
                <input type="checkbox" name="Low" id="Low" data-theme="b">
                <input type="checkbox" name="Medium" data-theme="b" id="Medium">
                <input type="checkbox" name="High" data-theme="b" id="High">
            </div> 
                <label for="slider-1">Volume:</label>
                <input type="range" name="Volume" id="slider-1" min="0" max="100" value="80">
                <label for="flip-1">Vibration:</label>
                <select id="flip-1" name="Vibration" data-role="slider">
                    <option value="off">Off</option>
                    <option value="on">On</option>
                </select>
            </div>      
            </div>
        <div data-role="footer">            
            <a href="#page1" data-transition="fade" class="ui-btn" id="backBtn">Back</a>
            <a href="#page1" data-transition="fade" class="ui-btn" id="backBtn" onClick="saveTodo();">Submit</a>
            
        </div>        
    </div>        
    
</body>
</html>
